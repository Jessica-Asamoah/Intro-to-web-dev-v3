<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>IOS Calculator</title>
  </head>
  <body>
    <div class="calculator-body">
      <div class="display-screen">
        <input type="text" class="display" value="0" />
      </div>
      <div class="rows">
        <div class="first-row">
          <button class="clear">C</button>
          <button class="back">←</button>
          <button class="func division orange-shade">÷</button>
        </div>
        <div class="second-row">
          <button class="nums seven">7</button>
          <button class="nums eight">8</button>
          <button class="nums nine">9</button>
          <button class="func multiply orange-shade">&#xD7;</button>
        </div>
        <div class="third-row">
          <button class="nums four">4</button>
          <button class="nums five">5</button>
          <button class="nums six">6</button>
          <button class="func subtraction orange-shade">-</button>
        </div>
        <div class="fourth-row">
          <button class="nums one">1</button>
          <button class="nums two">2</button>
          <button class="nums three">3</button>
          <button class="func addition orange-shade">+</button>
        </div>
        <div class="fifth-row">
          <button class="zero">0</button>
          <button class="equal orange-shade">=</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
